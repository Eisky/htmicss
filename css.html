<input type='text' class="grey" id="tip" value="enter name" onfocus="Enter();" onblur="Leave();"/>

<script type="text/javascript">
    function Enter(){
    var id = document.getElementById('tip')
    id.className = 'black';
    if(id.value=='enter name'||id.value.trim()==''){
        id.value=''
    }
    }
    function Leave(){
    var id = document.getElementById('tip')
    var va1 = id.value;
    if(va1.length==0||id.value.trim()==''){
    id.value = 'enter name'
    id.className = 'grey';
    }else{
     id.className='black;
     }
    }
</script>

<script>
    pro = 10

    var id=document.getElementById('process');
    pro = pro + 10;

     clearInterval(interval)
