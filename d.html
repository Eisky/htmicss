    <style>
        .return_top{
         position:fixed;
         width:50px;
         height:60px;
         right:20px;
         bottom:20px;
         color:white;
         background-color:red;
         }
        .hide{
        display:none;
        }
    </style>
</head>
<body>
<div id="returnTop" class="return_top" onclick="go();">back-to-top</div>
<div style="height:3000px;color:red">sss</div>
<script src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
    $(function(){
     $('returnTop').click(function(){
     $(window).scrollTop(0);
     });
    })
    $(window).scroll(function(){
    var height=$(window).scrollTop()
    if(height>0){
    $('returnTop').removeClass('hide')
    }else{
    ('returnTop').addClass('hide')
    }

    });
    function go(){
    $(window).scrollTop(0)
    }
</script>
